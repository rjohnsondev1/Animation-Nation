<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="dj.css"> 
    <style>
        .slide-in {
            position: relative;
            left: -100%;
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            to {
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="slide-in">
        <h1>J Estelle</h1>
    </div>
</body>
</html>
